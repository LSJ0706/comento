<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./calculator2.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="wrapper">
      <input class="result" type="text" value="0" />
      <div id="pad">
        <div class="keypad">
          <button>%</button>
          <button>CE</button>
          <button>C</button>
          <button>≪</button>
        </div>

        <div class="keypad">
          <button>1/x</button>
          <button>√x</button>
          <button>x²</button>
          <button class="operaotr">÷</button>
        </div>

        <div class="keypad">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operaotr">×</button>
        </div>

        <div class="keypad">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operaotr">－</button>
        </div>

        <div class="keypad">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operaotr">＋</button>
        </div>

        <div class="keypad">
          <button>+/-</button>
          <button>0</button>
          <button>.</button>
          <button class="operaotr">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
