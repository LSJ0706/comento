<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Clock</title>
  </head>
  <body>
    <div id="battery">100%</div>
    <div class="div_time">
      <div>
        <div id="clock">
          <div id="date"></div>
          <div id="time"></div>
        </div>

        <div id="timer">
          <input placeholder="hh" />
          <input placeholder="mm" />
          <input placeholder="ss" />
          <button onclick="addAlarm()">추가</button>
        </div>
      </div>
      <div class="alarm">
        <p>알람 현황</p>
        <div id="alarmList"></div>
      </div>
    </div>

    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
