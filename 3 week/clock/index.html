<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Clock</title>
  </head>
  <body>
    <div id="wrapper">
      <!--100%에서 1초마다 1씩 줄어들기-->
      <div id="battery">100%</div>

      <section class="content">
        <!--0%가 되면 시계화면에서 시간이 표시되는 부분 검은색-->
        <article id="clock">
          <div id="date"></div>
          <div id="time"></div>
        </article>
        <!--내가 추가한 알람 최대 3개-->
        <article id="alarmList">알람 현황</article>
        <!--시 분 초 설정-->
      </section>

      <div id="alarm">
        <input type="number" value="13" />
        <input type="number" value="13" />
        <input type="number" value="13" />

        <!--알람 추가 버튼-->
        <button class="btn-">추가</button>
      </div>
    </div>
    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
